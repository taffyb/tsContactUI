 
    <div>
      <entity-form *ngIf="formVisible" [euuid]="euuid" [entityType]="entityType" (onClose)="hideForm()"></entity-form>
      Entity Type: 
      <select id="entityType" [(ngModel)]="entityType">
          <option *ngFor="let def of entityDefs">{{def.name}}</option>
      </select>
      <button  (click)="euuid='';showForm()">New Entity</button>
      
      <entity-list [entities]="entities" (onSelect)="euuid=$event;showForm()"></entity-list>
    </div>
